<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a202c" rx="15" ry="15"/>
  
  <!-- Document Background -->
  <rect x="150" y="100" width="500" height="400" fill="#2d3748" rx="10" ry="10" />
  
  <!-- Text Lines -->
  <rect x="200" y="150" width="400" height="10" fill="#4a5568" rx="5" ry="5" />
  <rect x="200" y="180" width="350" height="10" fill="#4a5568" rx="5" ry="5" />
  <rect x="200" y="210" width="380" height="10" fill="#4a5568" rx="5" ry="5" />
  <rect x="200" y="240" width="320" height="10" fill="#4a5568" rx="5" ry="5" />
  <rect x="200" y="270" width="400" height="10" fill="#4a5568" rx="5" ry="5" />
  
  <!-- Statistics Box -->
  <rect x="200" y="320" width="400" height="120" fill="#1a202c" rx="8" ry="8" />
  
  <!-- Stat Circles -->
  <circle cx="250" cy="360" r="30" fill="#3182ce" opacity="0.8" />
  <text x="250" y="365" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Words</text>
  <text x="250" y="385" font-family="Arial" font-size="10" fill="white" text-anchor="middle">250</text>
  
  <circle cx="350" cy="360" r="30" fill="#805ad5" opacity="0.8" />
  <text x="350" y="365" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Chars</text>
  <text x="350" y="385" font-family="Arial" font-size="10" fill="white" text-anchor="middle">1,420</text>
  
  <circle cx="450" cy="360" r="30" fill="#38a169" opacity="0.8" />
  <text x="450" y="365" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Time</text>
  <text x="450" y="385" font-family="Arial" font-size="10" fill="white" text-anchor="middle">1.5m</text>
  
  <circle cx="550" cy="360" r="30" fill="#ed8936" opacity="0.8" />
  <text x="550" y="365" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Style</text>
  <text x="550" y="385" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Aa</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="80" r="15" fill="#3182ce" opacity="0.6" />
  <circle cx="650" cy="80" r="15" fill="#805ad5" opacity="0.6" />
  <circle cx="150" cy="520" r="15" fill="#38a169" opacity="0.6" />
  <circle cx="650" cy="520" r="15" fill="#ed8936" opacity="0.6" />
  
  <!-- Title Text -->
  <text x="400" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Text Analysis</text>
</svg>
